<!DOCTYPE HTML>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script> 

function buttonListen(){
        $("#logout").hide();

        $("#logout").click(function() {
          FB.logout(function(response) {
          });
           $("#status").html("goodbye");
           $("#logout").hide();
           $("#login").show();
           $("#name").html("");
        });
}

        function statusChange(response) {
          if (response.status == 'connected') {
              doStuff();
          }
          else if (response.status == 'not_authorized') {
              $("#status").html("<p>Please authorize this website!</p>");
          }
          else {
              $("#status").html("<p>Please log into Facebook!</p>");
          }
        }

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId: '1712697512306795',
            cookie: true,
            xfbml: true,
            version: 'v2.5'
          });

          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        };

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));

        function doStuff() {
          FB.api('/me', function(response) {
            $('#status').html(response.id);
            $("#name").html(response.name);
            $('#login').hide();
            $("#logout").show();
          });
        } 

    </script>
    
    </head>
    
    <body onload = "buttonListen()">
      <div class = "container-fluid">
        <div class = "page-header">
            <span id = "title">Not So Jumbo</span>
            <img src = "./images/elephant.png" alt = "Elephant Picture">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="login">
            </fb:login-button>
            <span id = "top-right">
              <span id = "name"> </span>
              <button type="button" class="btn btn-default" id='logout'>Logout</button>
            </span>
        </div>
