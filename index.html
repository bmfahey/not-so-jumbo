<!DOCTYPE HTML>
<html>
<head>
    
    <meta charset = "utf-8">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script> 

function buttonListen(){
        $("#logout").click(function() {
          FB.logout(function(response) {
          });
           $("#status").html("goodbye");
           $("#logout").hide();
           $("#login").show();
        });
}

        function statusChange(response) {
          if (response.status == 'connected') {
              doStuff();
          }
          else if (response.status == 'not_authorized') {
              $("#status").html("<p>Please authorize this website!</p>");
          }
          else {
              $("#status").html("<p>Please log into Facebook!</p>");
          }
        }

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId: '1712697512306795',
            cookie: true,
            xfbml: true,
            version: 'v2.5'
          });

          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        };

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));

        function doStuff() {
          FB.api('/me', function(response) {
            $('#status').html(response.id);
            $('#login').hide();
            $("#logout").show();
          });
        } 

    </script>
    
    </head>
    
    <body onload = "buttonListen()">
   <div class = "container-fluid">

   <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="login">
   </fb:login-button>

   <button type="button" class="btn btn-default" id='logout'>Logout</button>

   <div id = "status">
   </div>
        
  </div>
    
    </body>
</html>
