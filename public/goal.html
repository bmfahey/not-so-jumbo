<!DOCTYPE HTML>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <meta charset = "utf-8">

    <title>Goal</title>

    <link rel='shortcut icon' href='./images/favicon.ico' type='image/x-icon'/ >
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- JavaScript for this page -->
    <script src="javascript/goal.js"></script>
    
</head>

<body onload = "init()">
    <div class="container-fluid">
        <div class = "page-header">
            <span id = "title">Not So Jumbo - Set a Goal</span>
            <img src = "./images/elephant.png" alt = "Elephant Picture">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="login">
            </fb:login-button>
            <span id = "top-right">
              <span id = "name"> </span>
              <button type="button" class="btn btn-default" id='logout'>Logout</button>
            </span>
        </div>

        <nav class = "navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class = "icon-bar"></span>
                <span class="icon-bar"></span>
                <span class = "icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href = "/progress">My Progress</a></li>
                    <li><a href = "#">My Goal</a></li>
                    <li><a href = "/dining">Dining Hall Suggestions</a></li>
                </ul>
            </div>
        </nav>

        <div class = "col-sm-4">
            <h3>Update Weekly Goal:</h3>
            <br><br>
            <div id = "update-goal">
                <label for="selection">Please Select One:</label>
                <div class="radio" id="selection">
                    <label class = "radio-inline">
                        <input type="radio" name="optradio" onclick = "set_value('calories')" checked="checked">Calories</label>
                    <label class = "radio-inline">
                        <input type="radio" name="optradio" onclick = "set_value('protein')">Protein</label>
                    <label class = "radio-inline">
                        <input type="radio" name="optradio" onclick = "set_value('fat')">Fat</label>
                </div>
                <label for="amount">Enter an Amount:</label>
                <input type="number" class = "form-control" id="amount">
                <br><br>
                <button type = "button" class = "btn btn-default" id = "submit">Submit Goal</button>
            </div>
        </div>

    </div>
</body>
</html>
