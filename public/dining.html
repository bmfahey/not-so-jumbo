<!DOCTYPE HTML>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <meta charset = "utf-8">

    <title>Progress</title>

    <link rel='shortcut icon' href='./images/favicon.ico' type='image/x-icon'/ >
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script> 

    var id_number = -1;

    function init(){
        $("#logout").hide();

    $("#logout").click(function() {
          FB.logout(function(response) {
          });
          id_number = -1;
           $("#logout").hide();
           $("#login").show();
           $("#name").html("");
        });
    }

    function statusChange(response) {
          if (response.status == 'connected') {
              login_success();
          }
          else if (response.status == 'not_authorized') {
              alert("Please authorize this website.");
          }
        }

        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        }

        window.fbAsyncInit = function() {
          FB.init({
            appId: '1712697512306795',
            cookie: true,
            xfbml: true,
            version: 'v2.5'
          });

          FB.getLoginStatus(function(response) {
            statusChange(response);
          });
        };

        (function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js";
          fjs.parentNode.insertBefore(js, fjs);
        } (document, 'script', 'facebook-jssdk'));

        function login_success() {
          FB.api('/me', function(response) {
            id_number = response.id;
            $("#name").html(response.name);
            $('#login').hide();
            $("#logout").show();
          });
        } 

    </script>
    
</head>

<body onload = "init()">
    <div class="container-fluid">
        <div class = "page-header">
            <span id = "title">Not So Jumbo - Dining Halls</span>
            <img src = "./images/elephant.png" alt = "Elephant Picture">
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState();" id="login">
            </fb:login-button>
            <span id = "top-right">
              <span id = "name"> </span>
              <button type="button" class="btn btn-default" id='logout'>Logout</button>
            </span>
        </div>

        <nav class = "navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class = "icon-bar"></span>
                <span class="icon-bar"></span>
                <span class = "icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href = "/progress">My Progress</a></li>
                    <li><a href = "/goal">My Goal</a></li>
                    <li><a href = "#">Dining Hall Suggestions</a></li>
                </ul>
            </div>
        </nav>

        <div class = "col-sm-6">
            <div id = "goal"></div>
            <br><br>
            <textarea class = "form-control" rows="10" id = "suggestions" disabled></textarea>
        </div>

    </div>
</body>
</html>
